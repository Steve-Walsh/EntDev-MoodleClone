<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Enterprise Development Moodle</title>
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/angular-route.min.js"></script>
    <!-- <link href="styles/bootstrap.min.css" rel="stylesheet"> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- <script src="ng-file-upload(.min).js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload-shim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js" type="text/javascript"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link href="../styles/custom.css" rel="stylesheet">
    <link href="../styles/flat-ui.css" rel="stylesheet">
    <script src="../scripts/flat-ui.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse" ng-controller="MainController">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/"">Moodle</a>
          </div>
    <ul class="nav navbar-nav navbar-right collapse navbar-collapse" action="#" role="search">
      <li class="dropdown" ng-if="loggedInUser.name !=null">
        <a class="dropdown-toggle" data-toggle="dropdown">{{loggedInUser.name}} <b class="caret"></b></a>
        <span class="dropdown-arrow"></span>
        <ul class="dropdown-menu">
          <li><a ng-click="logout()">Logout</a></li>
        </ul>      
      </ul>
      </nav>

      <div class="container-fluid text-center">    
        <div class="row content">
          <div class="col-sm-2 sidenav" ng-controller="MainController" >
          <div ng-if="loggedInUser.name !=null">
            <p>Modules</p>
            <div ng-repeat="module in modules"> 
              <br><a href="#/module/{{module._id}}">{{module.name}}</a>
            </div>
            <hr>

            <!-- <a href="" class="btn btn-lg btn-primary btn-block">Create new Course</a> -->
            <a href="#/createModule" class="btn btn-lg btn-primary btn-block" ng-if="loggedInUser.role == 'lecture'">Create new Module</a>
          </div>

          </div>
          <div class="col-sm-8 text-left"> 
            <div ng-view ></div> 
          </div>


        </div>
      </div>


    </body>
    </html>
